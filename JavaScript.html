<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Stylish.css">
    
</head>
<body>
<div>
<fieldset>
   <h1>Digital Clock</h1>
   <div id="time" class="time-box"></div>
   <button onclick="start()">Current time</button>
</fieldset>
</div>
<div>
    <fieldset>
    <h1>Dynamic Background</h1>
    <div class="dynamic_bg" onload="color_ch()"></div>
    </fieldset>
</div>
<div>
<fieldset>
    <h1>Changing Font Size</h1>
    <p id="para1" onmouseover="incSize()" onmouseout="decSize()">move cursor over me to zoom in</p>
</fieldset>
</div>
<div>
    <fieldset class="car">
    <h1>Move Car</h1>
    <div class="box">
        <img src="Car.png" class="car-img" id="c-img">
    </div>
    <button class="start_btn" onclick="init(); moveRight();">Start</button>
    <button class="stop_btn" onclick="stop()">Stop</button>
    </fieldset>
</div>
<div>
    <fieldset>
    <h1>Student Details</h1>
    <button class="stud_btn;" onclick="student()">Show Student Details</button>
    <span id="stu1" class="stud"></span>
    <span id="stu2" class="stud"></span>
    </fieldset>
</div>
   <script src="JScript.js"></script>
</body>
</html>
